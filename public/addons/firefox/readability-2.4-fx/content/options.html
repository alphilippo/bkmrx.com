<!DOCTYPE HTML>
<html>
    <head><title>Readability Options</title></head>
    <link rel="stylesheet" href="chrome://readability/skin/css/options.css" type="text/css" media="screen" charset="utf-8">
    <body>
        <div id="main-container">
            <div class="inner">
                <img src="chrome://readability/skin/img/header.png" alt="header" />
                <p id="how">Click the boxes below to edit your shortcuts:</p>
                <div id="options-box">
                    <div class="option">
                        <h2>Read Now</h2>
                        <ul data-property="extensions.readability.shortcuts.read_now" class="shortcut-bar">
                            <li>&nbsp;</li>
                        </ul>
                        <ul class="overlays">
                            <li class="hide-on-active clear-shortcut">Clear</li>
                        </ul>
                    </div>
                    <div class="option">
                        <h2>Read Later</h2>
                        <ul data-property="extensions.readability.shortcuts.read_later" class="shortcut-bar">
                            <li>&nbsp;</li>
                        </ul>
                        <ul class="overlays">
                            <li class="hide-on-active clear-shortcut">Clear</li>
                        </ul>
                    </div>
                    <div class="option">
                        <h2>Send to Kindle</h2>
                        <ul data-property="extensions.readability.shortcuts.send_to_kindle" class="shortcut-bar">
                            <li>&nbsp;</li>
                        </ul>
                        <ul class="overlays">
                            <li class="hide-on-active clear-shortcut">Clear</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <img id="logo" src="chrome://readability/skin/img/logo.png" alt="" />
    </body>
    <script src="chrome://readability/content/lib/js/jquery-1.6.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="chrome://readability/content/lib/js/Keanu-0.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="chrome://readability/content/lib/js/rdb.extensions.js" type="text/javascript" charset="utf-8"></script>
    <script src="chrome://readability/content/js/rdb.firefox.js" type="text/javascript" charset="utf-8"></script>
    <script src="chrome://readability/content/js/rdb.firefox.options.js" type="text/javascript" charset="utf-8"></script>
</html>
